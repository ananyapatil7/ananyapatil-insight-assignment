<!--Code snippets used in this project are from the Bootstrap documentation (https://getbootstrap.com/docs/).-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #C8DBDF">

<nav class="navbar navbar-expand-lg" style="background-color: #0C5A67">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/" style="color: #ffffff"><strong>InsightfulReads</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/" style="color: #ffffff">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/add/" style="color: #ffffff">Add New Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/update/" style="color: #ffffff">Update an Article</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/delete/" style="color: #ffffff">Delete an Article</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/search">
                <input class="form-control mt-2 me-2" type="search" style="width: 350px" placeholder="Search Article by Name, Author or Category" name="search" aria-label="Search Article">
                <button class="btn btn-outline-light mt-2" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

{% block body %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
